<!DOCTYPE html>
<html>
  <head>  
    <title>Exercise-12r</title>
    <link rel="stylesheet" href="styles/12r.css">
  </head>
  <body>
    <a href="html/exercise-11x.html" style = "color: white;
    font-size: 15px;
    background-color: blue;
    ">Show next project</a>
    <p class="title">
      Rock Paper Scissors
    </p>

    <button class = "move-button js-rock-button">
    <img src="../images/rock-emoji.png" class="move-icon">
  </button>

    <button class="move-button js-paper-button">
    <img src="../images/paper-emoji.png" class="move-icon">
  </button>

    <button class="move-button js-scissors-button">
      <img src="../images/scissors-emoji.png" class="move-icon">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button class="reset-score-button js-reset-button">Reset Score</button>
    <button class="auto-play-button js-auto-play-button">
      Auto Play</button>
      <p class="js-reset-confirmation"></p>
      <p>Press S--scissors, P--paper, R--rock, A--auto play / stop autoplay</p>
    <script src="../scripts/12r.js"></script>
  </body>
</html>
