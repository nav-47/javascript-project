<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 10i</title>
    <link rel="stylesheet" href="styles/10i-exercise.css">
  </head>
  <body>
    <p class="js-display-calculation"></p>
    <p>
      <button onclick="
      updateCalculation('1');
      "class="digit-button"
      >1</button>
      <button onclick="
      updateCalculation('2');
      "class="digit-button">2</button>
      <button onclick="
      updateCalculation('3');
      "class="digit-button">3</button>
      <button onclick="
      updateCalculation(' + ');
      "class="operation-button">+</button>
      </p>
      
    <p>
      <button onclick="
      updateCalculation('4');
      "class="digit-button">4</button>
      <button onclick="
      updateCalculation('5');
      "class="digit-button">5</button>
      <button onclick="
     updateCalculation('6');
      "class="digit-button">6</button>
      <button onclick="
      updateCalculation(' - ');
      "class="operation-button">-</button>
    </p>
  
    <p>
      <button onclick="
      updateCalculation('7');
      "class="digit-button">7</button>
      <button onclick="
      updateCalculation('8');
      "class="digit-button">8</button>
      <button onclick="
      updateCalculation('9');
      "class="digit-button">9</button>
      <button onclick="
      updateCalculation(' * ');
      "class="operation-button">*</button>
    </p>
  
    <p>
      <button onclick="
      updateCalculation('0');
      "class="digit-button">0</button>
      <button onclick="
      updateCalculation('.');
      "class="digit-button">.</button>
      <button onclick="
      calculation = eval(calculation);
      displayCalculation();
      localStorage.setItem('calculation', calculation);
      "class="digit-button">=</button>
      <button onclick="
      updateCalculation(' / ');
      "class="operation-button">/</button>
    </p>
      
    <p>
      <button onclick="
        calculation = '';
        displayCalculation();
        localStorage.setItem('calculation', calculation);
        "class="clear-button">Clear</button>
    </p>
    
    <script>  
      

      let calculation = localStorage.getItem('calculation') || ' ';

      displayCalculation();

      function updateCalculation(button){
      
      calculation += button;
      displayCalculation();
      localStorage.setItem('calculation', calculation);
      }

      function displayCalculation(){
        document.querySelector('.js-display-calculation').innerHTML = calculation;
      }
    </script>
  </body>
</html>
